<div class="container">
    <h1 style="text-align:center">
    Registration Page
  </h1>
    <form [formGroup]="angForm" (ngSubmit)="onSubmit()">

        <div class="form-row">
            <div class="form-group col-5">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-valid': submitted && f.name.errors }" required/>
                <div *ngIf="submitted && f.name.errors" class="valid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-5">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-valid': submitted && f.email.errors }" required/>
                <div *ngIf="submitted && f.email.errors" class="valid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Please enter a valid email</div>
                </div>
            </div>
        </div>

        <div class="form-group col-5">
            <label>Phone</label>
            <div formArrayName="phone" *ngFor="let item of angForm.get('phone').controls; let i = index;">
                <div [formGroupName]="i">
                    <input type="number" formControlName="phone" class="form-control" [ngClass]="{ 'is-valid': submitted && f.phone.errors }" required/>
                    <div *ngIf="submitted && f.phone.errors" class="valid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                        <div *ngIf="f.phone.errors.required">Please enter a valid Number</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group col-5">
            <label>Address</label>
            <div formArrayName="address" *ngFor="let item of angForm.get('address').controls; let i = index;">
                <div [formGroupName]="i">
                    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-valid': submitted && f.address.errors }" required/>
                    <div *ngIf="submitted && f.address.errors" class="valid-feedback">
                        <div *ngIf="f.address.errors.required">Address is required</div>
                        <div *ngIf="f.address.errors.required">Please enter a valid Address</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-success" type="submit" (click)="onSubmit()">Save</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
    </form>
</div>
