<div class="container">
    <div class="row col-md-12">
       <div *ngFor = "let data of usersData">
          <img src={{data.avatar}}>
          <p>firstname:{{data.first_name}}</p>
          <p>lastname:{{data.last_name}}</p>
          <p>email:{{data.email}}</p><br><hr>
       </div>
    </div>
</div>
